<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Cadastro</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
  <h1> Lista de Cadastro </h1>
  <a th:href="@{/showCadastroForm}" class="btn btn-primary btn-sm-mb-3">Cadastrar</a>

    <table border="1" class="table table-striped table-responsive-md">
      <thead>
        <tr>
          <th>Primeiro Nome do Cadastrado</th>
          <th>Sobrenome do Cadastrado</th>
          <th>Email do Cadastrado</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cadastro : ${listCadastro}">
          <td th:text="${cadastro.nome}"></td>
          <td th:text="${cadastro.sobrenome}"></td>
          <td th:text="${cadastro.email}"></td>
          <td> <a th:href="@{/MostrarFormUpdate/{id}(id=${cadastro.id})}" class="btn btn-primary">Atualizar</a>
            <a th:href="@{/DeletarCadastro/{id}(id=${cadastro.id})}" class="btn btn-danger">Deletar</a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
</body>
</html>
